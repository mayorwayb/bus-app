<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Driver Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-100 min-h-screen flex items-center justify-center">
    <div class="text-center space-y-4">
      <h1 class="text-3xl font-bold">Welcome,Driver {{ name }}!</h1>
      <p class="text-xl">This is your Driver Dashboard.</p>

      <div class="space-x-4 mt-4">
        <a
          href="{{ url_for('logout') }}"
          class="inline-block px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
          >Logout</a
        >

        <a
          href="{{ url_for('login') }}"
          class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >Go to Login</a
        >
      </div>
    </div>
  </body>
</html>
